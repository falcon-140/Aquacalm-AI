<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Psychotherapy Voice Agent</title>
  <link rel="icon" href="data:image/svg+xml;utf8,
  <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'>
    <rect width='16' height='16' fill='%23007acc'/>
    <text x='8' y='11' font-size='10' text-anchor='middle' fill='white'>PA</text>
  </svg>">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #7f7fd5, #86a8e7, #91eae4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      width: 420px;
      height: 600px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.2);
      font-size: 1.2em;
      font-weight: bold;
      color: #fff;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      letter-spacing: 0.5px;
    }

    .chat-body {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      color: #fff;
      scroll-behavior: smooth;
      display: flex;
      flex-direction: column;
    }

    .bubble {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 15px;
      margin-bottom: 12px;
      line-height: 1.4em;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease;
    }

    .user {
      align-self: flex-end;
      background: rgba(255, 255, 255, 0.8);
      color: #222;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background: rgba(0, 0, 0, 0.4);
      color: #fff;
      border-bottom-left-radius: 0;
    }

    .chat-footer {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    #mic-btn {
      width: 70px;
      height: 70px;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 50%;
      border: none;
      outline: none;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: 0.3s ease;
      position: relative;
    }

    #mic-btn:hover {
      background: rgba(255, 255, 255, 0.4);
      transform: scale(1.05);
    }

    .mic-icon {
      font-size: 32px;
      color: white;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .mic-active .mic-icon {
      transform: scale(1.3);
      color: #91eae4;
      animation: pulse 1.2s infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255,255,255,0.4); }
      70% { box-shadow: 0 0 0 20px rgba(255,255,255,0); }
      100% { box-shadow: 0 0 0 0 rgba(255,255,255,0); }
    }

    #player { display: none; }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">üß† Psychotherapy Voice Agent</div>

    <div id="chat-body" class="chat-body">
      <div class="bubble bot">Hello! I'm your therapy assistant. How are you feeling today?</div>
    </div>

    <div class="chat-footer">
      <button id="mic-btn"><span class="mic-icon">üéôÔ∏è</span></button>
      <audio id="player"></audio>
    </div>
  </div>

  <script>
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.continuous = true; // <-- keeps listening as long as user talks
    recognition.interimResults = true;
    recognition.lang = "en-US";

    const chatBody = document.getElementById("chat-body");
    const player = document.getElementById("player");
    const micBtn = document.getElementById("mic-btn");
    const micIcon = micBtn.querySelector(".mic-icon");
    let isSpeaking = false;
    let isListening = false;
    let autoMode = false;
    let userTextBuffer = "";

    function appendMessage(text, sender) {
      const bubble = document.createElement("div");
      bubble.classList.add("bubble", sender);
      bubble.textContent = text;
      chatBody.appendChild(bubble);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    micBtn.onclick = () => {
      if (isSpeaking) return;
      autoMode = true;
      startListening();
    };

    function startListening() {
      if (!isListening) {
        recognition.start();
        isListening = true;
        micBtn.classList.add("mic-active");
        console.log("üéô Listening...");
      }
    }

    recognition.onresult = async (event) => {
      let interimTranscript = "";
      let finalTranscript = "";

      for (let i = event.resultIndex; i < event.results.length; ++i) {
        if (event.results[i].isFinal) {
          finalTranscript += event.results[i][0].transcript;
        } else {
          interimTranscript += event.results[i][0].transcript;
        }
      }

      if (finalTranscript) {
        userTextBuffer += finalTranscript.trim() + " ";
        console.log("üó£ Final:", userTextBuffer);
      }

      // detect pause
      clearTimeout(window.speechPauseTimeout);
      window.speechPauseTimeout = setTimeout(async () => {
        if (userTextBuffer.trim() !== "") {
          recognition.stop();
          isListening = false;
          micBtn.classList.remove("mic-active");
          appendMessage(userTextBuffer.trim(), "user");

          const res = await fetch("/text/turn", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text: userTextBuffer.trim() })
          });

          const data = await res.json();
          if (data.reply) appendMessage(data.reply, "bot");
          if (data.tts_url) playResponse(data.tts_url);
          userTextBuffer = "";
        }
      }, 1800); // 1.8s of silence = done speaking
    };

    recognition.onend = () => {
      console.log("üõë Stopped listening.");
    };

    recognition.onerror = (e) => {
      console.error("Recognition error:", e);
      isListening = false;
      micBtn.classList.remove("mic-active");
      if (autoMode && !isSpeaking) {
        setTimeout(() => startListening(), 1000);
      }
    };

    function playResponse(url) {
      isSpeaking = true;
      player.src = url;
      player.play().then(() => console.log("üîä Speaking..."));
      player.onended = () => {
        isSpeaking = false;
        console.log("‚úÖ Done speaking");
        if (autoMode) {
          setTimeout(() => startListening(), 800);
        }
      };
    }
  </script>
</body>
</html>
